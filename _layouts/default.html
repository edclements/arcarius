<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title> {% if page.title %} {{ page.title }} | {% endif %} Arcarius </title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
  <style>
    body {
      font: 16px/1.5 verdana, helvetica-neue, helvetica, arial, san-serif;
      padding: 0;
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #main {
      width: 960px;
      margin: 0 auto;
    }
    header {
      padding: 0 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 50px;
    }
    .content {
      padding: 10px;
    }
    footer {
      font-size: 0.65em;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 800px;
    }
    .ss-form {
      margin-top: 10px;
    }
    .ss-required-asterisk {
      color: darkred;
    }
    #posts li {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <header>
      <h1>Arcarius</h1>
      <nav role="navigation">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li {% if page.url == '/index.html' %}class="active"{% endif %}>
              <a href="/">Home</a>
            </li>
            <li {% if page.url == '/itinery/index.html' %}class="active"{% endif %}>
              <a href="/itinery">The Trip</a>
            </li>
            <li {% if page.url == '/coryphaena/index.html' %}class="active"{% endif %}>
              <a href="/coryphaena">Coryphaena</a>
            </li>
            <li {% if page.url == '/contact/index.html' %}class="active"{% endif %}>
              <a href="/contact">Contact</a>
            </li>
            <li {% if page.url == '/links/index.html' %}class="active"{% endif %}>
              <a href="/links">Links</a>
            </li>
          </ul>
        </div>
      </div>
      </nav>
    </header>
    <br>
    {{ content }}
    <footer>
    </footer>
  </div>  
</body>
</html>

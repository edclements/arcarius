---
layout: default
---
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4ccOb94NIqg3ZGv94Htrpb3XyKG-sTrY&sensor=false">
</script>
<script type="text/javascript" src="/js/map.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script type="text/javascript" src="/js/ng-infinite-scroll.min.js"></script>
<script type="text/javascript" src="/js/scroll.js"></script>
<ul id="posts" ng-app="arcarius" ng-controller="ShipsLogController">
  <li><div id="map-canvas" style="height:400px"></div></li>
{% for post in site.posts limit:3 %}
  <li>
    <h3>{{ post.title }}</h3>
    {{ post.content }}
  </li>
{% endfor %}
  <div infinite-scroll='shipslog.nextPost()' infinite-scroll-distance='1'>
    <li ng-repeat='post in shipslog.items'>
      <h3 ng-bind-html='post.title'></h3>
      <span ng-bind-html='post.body'></span>
    </li>
  </div>
</ul>
